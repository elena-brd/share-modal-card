<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Share Modal</title>
</head>

<body>
    <section id="card">
        <div class="card-container">
            <div class="close-btn">
                <a href="#"><i class="fa-solid fa-x"></i></a>
            </div>
            <div class="share-content">
                <h2>Share this article</h2>
                <p>If you liked this article share it with your friends.<br>They will thank you later.</p>
            </div>
            <div class="share-social">
                <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
                <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i> Twitter</a>
                <a href="#" class="reddit"><i class="fa-brands fa-reddit-alien"></i> Reddit</a>
            </div>
            <div class="share-total">
                <p><span>4,5 K</span> Shares</p>
            </div>
            <div class="close-window">
                <p>Close this window</p>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>

</body>

</html>
